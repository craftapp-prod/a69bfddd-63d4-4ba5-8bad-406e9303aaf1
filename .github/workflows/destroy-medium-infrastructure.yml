name: Destroy Medium Infrastructure

on:
  push:
    branches: ['medium']
    paths:
      - '.github/workflows/destroy-medium-infrastructure.yml'

env:
  AWS_DEFAULT_REGION: 'us-east-1'
  PROJECT_ID: 13f425e7-fb04-42bd-8139-1090185960c4
  WEBHOOK_SECRET: MHv7y4zE9pXG2wqAFU1cJRt3NZmLkoBd

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform -chdir=terraform init -input=false

      - name: Get S3 Bucket from SSM
        id: get-s3-bucket
        run: |
          S3_BUCKET=$(aws ssm get-parameter --name "/app/${PROJECT_ID}/s3-bucket" --query "Parameter.Value" --output text)
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT

      - name: Empty S3 Bucket
        run: |
          aws s3 rm s3://${{ steps.get-s3-bucket.outputs.s3_bucket }} --recursive

      - name: Terraform Destroy
        run: |
          terraform -chdir=terraform destroy \
            -auto-approve \
            -input=false
        env:
          TF_VAR_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Clean up SSM Parameter
        run: |
          aws ssm delete-parameter --name "/app/${PROJECT_ID}/s3-bucket" || true

      - name: Notify destruction succeeded
        if: success()
        run: |
          curl -X POST https://api.project.craftapp.ai/api/deployment/webhook/medium/destroy/success \
            -H "Content-Type: application/json" \
            -H "x-webhook-secret: ${{ env.WEBHOOK_SECRET }}" \
            -d "{
              \"projectId\": \"${{ env.PROJECT_ID }}\",
              \"message\": \"Medium infrastructure destruction completed successfully\"
            }"

      - name: Notify destruction failed
        if: failure()
        run: |
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST https://api.project.craftapp.ai/api/deployment/webhook/medium/destroy/failure \
            -H "Content-Type: application/json" \
            -H "x-webhook-secret: ${{ env.WEBHOOK_SECRET }}" \
            -d "{
              \"projectId\": \"${{ env.PROJECT_ID }}\",
              \"workflowUrl\": \"${WORKFLOW_URL}\",
              \"message\": \"Medium infrastructure destruction failed\"
            }"
